<form class="item">

  [(ngModel)]="nombreInput"> <!-- ---- Two-way binding-->

  <input type="text" name="apellido" id="apellido" placeholder="Apellido"
  [(ngModel)]="apellidoInput"> <!-- ---- Two-way binding-->
  
  <button type="submit" class="btn btn-primary" (click)="onAgregarPersona()">+</button>
</form>
