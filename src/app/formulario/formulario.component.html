<form class="form-row">
  <div class="form-group col-md-2">
     <label for="nombre" class="sr-only">Nombre</label>
     <input type="text" name="nombre" id="nombre" placeholder="Nombre"
     class="form-control"
     #nombreInput> <!-- ---- Referencia local para el nombre-->
  </div>
  <div class="form-group col-md-2">
   <label for="apellido" class="sr-only">Apellido</label>
   <input type="text" name="apellido" id="apellido" placeholder="Apellido"
   class="form-control"
   #apellidoInput> <!-- ---- Referencia local para el apellido-->
   </div>
   <div class="col">
     <button type="submit" class="btn btn-primary" (click)="onAgregarPersona(nombreInput, apellidoInput)">Agregar</button>
   </div>
</form>
